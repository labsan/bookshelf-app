<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>

    <main>
        <section class="book_shelf">
            <article>
                <h2>Belum selesai dibaca</h2>
                <div class="daftar-buku" id="daftar-buku-uncompleted"></div>
            </article>
        </section>

        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="form" action="#">
                <div class="input">
                    <label for="judul">Judul</label>
                    <input type="text" name="judul" id="judul" value="Analisis Geospasial" required>
                </div>
                <div class="input">
                    <label for="penulis">Penulis</label>
                    <input type="text" name="penulis" id="penulis" value="Yonsantiyon" required>
                </div>
                <div class="input">
                    <label for="tahun">Tahun</label>
                    <input type="number" name="tahun" id="tahun" value="2021" required>
                </div>
                <div class="input_inline">
                    <label for="title">Selesai dibaca</label>
                    <input type="checkbox" name="check" id="check">
                </div>
                <button type="submit" name="Submit" value="Submit"><span>Submit Buku</span></button>
            </form>
        </section>

        <section class="book_shelf">
            <article>
                <h2>Selesai dibaca</h2>
                <div class="daftar-buku" id="daftar-buku-completed"></div>
            </article>
        </section>
    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/dom.js"></script>
    <script src="./assets/js/event.js"></script>
</body>
</html>
